<script type="text/javascript">

function getSearchParameters() {
      var prmstr = window.location.search.substr(1);
      return prmstr != null && prmstr != "" ? transformToAssocArray(prmstr) : {};
}

function transformToAssocArray( prmstr ) {
    var params = {};
    var prmarr = prmstr.split("&");
    for ( var i = 0; i < prmarr.length; i++) {
        var tmparr = prmarr[i].split("=");
        params[tmparr[0]] = tmparr[1];
    }
    return params;
}

var params = getSearchParameters();

<script type="text/javascript">

function parsePost(tumblr_api_read){
    var posts = tumblr_api_read['posts'];
    var ol = document.createElement('ol');
    ol.className = "tumblr_posts";

    for(var i = 0; i < posts.length; ++i) {
        var date = new Date(posts[i]['unix-timestamp'] * 1000);
        var li = document.createElement('li');
        li.className = "tumblr_post tumblr_text_post";

        var div_title = document.createElement('div');
        div_title.className = "tumblr_title";
        div_title.innerText = posts[i]['regular-title'];

        var div_info = document.createElement('div');
        var tags = [];
        if (posts[i]['tags']) {
            tags = posts[i]['tags'];
        }
        div_info.innerHTML = date.toLocaleDateString() + " Tags: " + tags + "<p> slug: " + posts[i]['slug']+ "</p>";

        var div_body = document.createElement('div');
        div_body.className = "tumblr_body";
        div_body.innerHTML = posts[i]['regular-body'];

        li.appendChild(div_title);
        li.appendChild(div_info);
        li.appendChild(document.createElement('p'));
        li.appendChild(div_body);
        ol.appendChild(li);
    }
    document.getElementById('blog-container').appendChild(ol);

};

</script>
